<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    div {
        padding: 4px;
    }
</style>
<body>
    <h1>Exemplo de Formulário</h1>    
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M" checked><label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="Basquete" id="Basquete"><label for="Basquete">Basquete</label>
            <input type="checkbox" name="Futebol" id="Futebol"><label for="Futebol">Futebol</label>
            <input type="checkbox" name="Natação" id="Natação"><label for="Natação">Natação</label>
            <input type="checkbox" name="Skate" id="Skate"><label for="Skate">Skate</label>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
