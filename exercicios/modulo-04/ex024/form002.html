<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required minlength="3" size=" 14" placeholder="nome do usuário" autocomplete="username">
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required minlength="8" size=" 14" placeholder="mínimo 8 letras" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
