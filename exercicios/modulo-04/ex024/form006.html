<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </div>

        <div>
            <label for="nivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="0">
        </div>

        <div>
            <label for="foto">Foto de perfil:</label>
            <input type="file" name="foto" id="foto">
            <!-- Quando utilizamos o controle 'envio de arquivos' é necessário utilizar o method="POST" -->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>        
    </form>
</body>
</html>
