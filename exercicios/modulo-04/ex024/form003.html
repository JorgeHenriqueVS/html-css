<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" autocomplete="name" required>
        </div>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </div>
        <div>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2023-01">
        </div>
        <div>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia" value="2023-01-09">
        </div>
        <div>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora" value="">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
