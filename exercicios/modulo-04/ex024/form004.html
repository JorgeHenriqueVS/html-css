<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    div {
        padding: 3px;
    }
</style>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="3" maxlength="20" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX) XXXXX-XXXX">
                <!-- pattern="^[0-9]{4,9}-[0-9]{4}$" required> -->
            </div>
            <!-- Estudar mais sobre Regex -->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
